name: qywx

on:
  # push:
  #   branches:
  #     - main
  schedule:
    - cron: '15 13 * * *'  # 每天 UTC 13:30，即北京时间 21:30
  workflow_dispatch:       # 手动触发也可以用
jobs:
  send-message:
    runs-on: ubuntu-latest
    steps:
      - name: Send WeChat Message
        env:
          QYWX_WEBHOOK: ${{ secrets.QYWX_WEBHOOK }}
        run: |
          eval "$(curl https://get.x-cmd.com)"

          MESSAGE="@所有人 晚上好🌙，记得到哔哩哔哩平台进行点赞和互动哟～ 
                   1️⃣ 👉 [【📥 asn — 综合 ASN 查询、BGP 路由追踪、RPKI 验证与 IP 声誉分析的终端工具，助力网络运维人员进行网络归属地分析和 BGP 路由追踪】]
                  (https://www.bilibili.com/video/BV1hgndz1EmH/?share_source=copy_web&vd_source=1c09a7c3bd9abce39b9d4a556c1e4410)"

          x qywx --cfg webhook='${{ secrets.QYWX_WEBHOOK }}'
          x qywx send --text "$MESSAGE"