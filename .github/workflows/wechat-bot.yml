name: WeChat Bot Notification

on:
  # push:
  #   branches:
  #     - main
  schedule:
    - cron: '15 13 * * *'  # 每天 UTC 13:30，即北京时间 21:30
  workflow_dispatch:       # 手动触发也可以用

jobs:
  send-message:
    runs-on: ubuntu-latest
    steps:
      - name: Send WeChat Message
        run: |
          curl 'https://qyapi.weixin.qq.com/cgi-bin/webhook/send?key=eb2eefa5-081f-4d51-a761-9aa057ad024a' \
            -H 'Content-Type: application/json' \
            -d '
            {
                "msgtype": "text",
                "text": {
                    "content": "@所有人 晚上好🌙，记得到哔哩哔哩平台进行点赞和互动哟～ 
                    \n1️⃣ 👉 [【📥 papis - 开源文献管理工具，自动抓取元数据，支持 BibTeX 导入导出，科研效率提升必备！】【📥 kibi - 用 Rust 实现的迷你文本编辑器，代码量少于 1024 行，支持UTF-8，跨平台运行，提供语法高亮和便捷快捷键】]
                    (https://www.bilibili.com/video/BV1t9ggzpE4H/?share_source=copy_web&vd_source=1c09a7c3bd9abce39b9d4a556c1e4410)"
                }
            }'
